<!doctype html>
<html>
<head>
	<title>WebJars Demo</title>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<h1>Welcome</h1>
	<div class="container"><br/>
		<div class="alert alert-success">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
			<strong>Success!</strong> It is working as we expected. (.../templates/thymeleaf)
		</div>
		<div id="ajaxAlert" class="alert alert-warning">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
			<strong>AJAX...</strong> This will be green if the ajax call worked.
		</div>
		<button class="btn btn-primary" type="submit">Submit Order</button>
	</div>

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

<script type="text/javascript">
$(function() {
	$('button.btn').on('click', doSubmitOrder)
});

function doSubmitOrder() {
	let data = {};

	let version = 3;
	switch (version) {
	case 1: // ajax :: @RequestBody Order
		data = { customerId: 5, poNumber: 'ACME-123' }; 
		break;
	case 2: // ajaxform :: @RequestBody OrderForm
		data = {
			order: { customerId: 5, poNumber: 'ACME-123' },
		};
		break;
	case 3: // ajaxfullform :: @RequestBody OrderFullForm
		data = {
			order: { customerId: 5, poNumber: 'ACME-123' },
			lineItems: [
				{ productId: 15, quantity: 7},
				{ productId: 69, quantity: 7},
			],
		};
		break;
	}

	let contentType = 'application/json';
	let formatted = (contentType === 'application/json')
		? JSON.stringify(data) : data;

	$.ajax( {
		url : 'ajaxfullform',
		method : 'POST',
		contentType: contentType,
		data: formatted
	}).done(function(response) {
		$('#ajaxAlert').toggleClass('alert-warning alert-success');
	});
	
}
</script>

</body>
</html>
